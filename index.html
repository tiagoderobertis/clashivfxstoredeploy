<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClashiVFX - Professional Video Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFE8CD;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FF7200;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .button {
      display: inline-block;
      background-color: #FF7200;
      color: #FFE8CD;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #FFE8CD;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 232, 205, 0.6);
    }
  </style>
  <!-- Añadir script para redirección automática después de un breve retraso -->
  <script>
    setTimeout(function() {
      window.location.href = "/store/";
    }, 3000); // Redirigir después de 3 segundos
  </script>
</head>
<body>
  <div class="container">
    <h1>ClashiVFX</h1>
    <p>Professional effects presets and plugins for After Effects. One-click application to enhance your videos.</p>
    <a href="/store/" class="button">Enter Site</a>
    <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.7;">Redirigiendo automáticamente en 3 segundos...</p>
  </div>
</body>
</html>
